<div class="container min-vh-minus-header d-flex align-items-center justify-content-center">
  <div class="card shadow-sm" style="max-width: 420px; width: 100%">
    <div class="card-body p-4">
      <h1 class="h4 mb-3 text-center">Sign in</h1>

      @if (error) {
        <div class="alert alert-danger" role="alert">{{ error }}</div>
      }

      <form [formGroup]="form" (ngSubmit)="submit()" class="row gy-3">
        <div class="col-12">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="E-Mail" />
          @if (form.controls.email.touched && form.controls.email.invalid) {
            <div class="form-text text-danger">Please enter a valid email.</div>
          }
        </div>

        <div class="col-12">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password" />
          @if (form.controls.password.touched && form.controls.password.invalid) {
            <div class="form-text text-danger">Password is required.</div>
          }
        </div>

        <div class="col-12 d-grid mt-2">
          <button class="btn btn-primary" type="submit" [disabled]="loading || form.invalid">
            @if (!loading) { <span>Sign in</span> }
            @if (loading) {
              <span class="d-inline-flex align-items-center">
                <span class="spinner-border spinner-border-sm me-2" role="status"></span> Signing inâ€¦
              </span>
            }
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
